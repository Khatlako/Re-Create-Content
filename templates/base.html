<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Econet Business{% endblock %}</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body.light-mode { color: #111; }
    body.dark-mode { color: #fff; }

    nav {
        display: flex;
        justify-content: space-between; 
        align-items: center;
        padding: 20px 60px; 
        background: white;
    }

    nav a {
        margin-left: 15px;
        color: blue;
        text-decoration: none;
        font-weight: bold;

        /* SMALL BUTTON STYLE */
        padding: 4px 10px;
        border: 1.5px solid blue;
        border-radius: 6px;
        font-size: 10px;
        background: rgba(255, 255, 255, 0.15);
        transition: 0.4s ease-in-out;
    }

    nav a:hover {
        background: blue;
        color: white;
    }

    nav img { height: 100px; }

    /* Background container for slideshow */
    .background-container {
        position: relative;
        width: 100%;
        min-height: 100vh; /* allows it to grow if content grows */
        overflow: hidden;
    }

    .background-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
    }

    .background-slide.active { opacity: 1; }

    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
        z-index: 1;
    }

    .content {
        position: relative;
        z-index: 2;
        max-width: 600px;
        padding-top: 50px;
        padding-left: 60px;
        color: white;
    }

    /* Footer */
    footer {
        background: #111;
        color: white;
        padding: 40px 20px;
        font-size: 0.9rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
    }

    footer a {
        color: #fff;
        text-decoration: none;
        margin-bottom: 6px;
        display: block;
        transition: 0.3s;
    }

    footer a:hover { color: #1877F2; }

    footer .footer-section {
        flex: 1 1 150px;
    }

    footer h4 {
        margin-bottom: 12px;
        font-size: 1rem;
        font-weight: 700;
    }

    footer .footer-copy {
        width: 100%;
        text-align: center;
        margin-top: 20px;
        border-top: 1px solid #333;
        padding-top: 12px;
        font-size: 0.8rem;
        color: #aaa;
    }

    @media (max-width: 768px) {
        .content { padding-left: 20px; }
        footer { flex-direction: column; text-align: center; }
    }
</style>
</head>

<body class="light-mode">

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">
        <img src="{{ url_for('static', filename='images/econet.png') }}" alt="Econet Business Logo">
    </div>

    <div class="nav-links">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('signup') }}">Signup</a>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</nav>

<!-- Background Slideshow -->
<div class="background-container">
    <div class="background-slide active"
         style="background-image: url('{{ url_for('static', filename='images/hero0.jpg') }}');">
    </div>

    <div class="background-slide"
         style="background-image: url('{{ url_for('static', filename='images/hero4.jpg') }}');">
    </div>

    <div class="background-slide"
         style="background-image: url('{{ url_for('static', filename='images/hero5.jpg') }}');">
    </div>

    <div class="background-overlay"></div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="footer-section">
        <h4>Company</h4>
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('help') }}">Help Desk</a>
    </div>

    <div class="footer-section">
        <h4>Legal</h4>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </div>

    <div class="footer-section">
        <h4>Follow Us</h4>
        <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
    </div>

    <p class="footer-copy">Â© 2025 Econet Business. All rights reserved.</p>
</footer>

<script>
    // JS slideshow logic
    let slides = document.querySelectorAll('.background-slide');
    let current = 0;

    setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }, 6000); // Change image every 6 seconds
</script>

</body>
</html>
